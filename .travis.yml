language: go
go:
- '1.8'
- tip
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
services:
- docker
script: make ci -j 8
after_script: bash <(curl -s https://codecov.io/bash)
before_deploy: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
deploy:
  provider: script
  script: make docker-push
  skip_cleanup: true
  go: '1.8'
  on:
    tags: true
    branch: master
env:
  global:
    secure: 
